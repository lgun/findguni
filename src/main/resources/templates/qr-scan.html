<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üéÉ Ìï†Î°úÏúà ÌååÌã∞ ÎØ∏ÏÖò - QR Ïä§Ï∫î</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 25%, #0f0f23 75%, #000000 100%);
            min-height: 100vh;
            color: #F5F5DC;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 165, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 69, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        
        .scanner-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #2c1810 0%, #1a1a1a 50%, #4a1a4a 100%);
            overflow: hidden;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
            border-left: 1px solid rgba(255, 165, 0, 0.3);
            border-right: 1px solid rgba(255, 165, 0, 0.3);
        }
        
        .scanner-header {
            background: linear-gradient(135deg, #8B0000 0%, #4B0000 50%, #2F0000 100%);
            color: #FFB347;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(255, 69, 0, 0.3);
            position: relative;
            z-index: 10;
            border-bottom: 2px solid rgba(255, 165, 0, 0.3);
        }

        .scanner-title {
            font-family: 'Creepster', cursive;
            font-size: 22px;
            font-weight: 400;
            margin: 0;
            color: #FF4500;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: spookyGlow 2s infinite alternate;
        }
        
        @keyframes spookyGlow {
            0% { text-shadow: 2px 2px 4px rgba(255, 69, 0, 0.8); }
            100% { text-shadow: 2px 2px 8px rgba(255, 69, 0, 1), 0 0 10px rgba(255, 165, 0, 0.5); }
        }
        
        .inventory-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        
        .inventory-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .inventory-sidebar {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .inventory-sidebar.open {
            right: 0;
        }
        
        .inventory-header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .inventory-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }
        
        .close-inventory {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .inventory-content {
            padding: 20px;
        }
        
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
        }
        
        .inventory-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }
        
        .inventory-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        
        .inventory-item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
            margin: 0 auto 8px;
            background: #e9ecef;
        }
        
        .inventory-item-name {
            font-size: 11px;
            font-weight: 500;
            margin: 0;
            color: #2c3e50;
        }
        
        .inventory-empty {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
        }
        
        .inventory-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .inventory-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .inventory-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .item-detail-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .item-detail-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            width: 90%;
            max-width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: modalShow 0.3s ease-out;
        }
        
        @keyframes modalShow {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .item-detail-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
            position: relative;
        }
        
        .item-detail-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .close-detail {
            color: white;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .close-detail:hover {
            opacity: 0.7;
        }
        
        .item-detail-body {
            padding: 20px;
            text-align: center;
        }
        
        .item-detail-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        
        .item-detail-description {
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            margin: 0;
        }
        
        .scanner-subtitle {
            font-size: 14px;
            margin: 5px 0 0 0;
            opacity: 0.9;
        }
        
        .scanner-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        .scan-instructions {
            background: linear-gradient(135deg, #2c1810 0%, #4a1a4a 100%);
            border: 2px solid rgba(255, 165, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
        }
        
        .scan-instructions h3 {
            margin: 0 0 10px 0;
            color: #FFB347;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .scan-instructions p {
            color: #FFB347;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .scan-button {
            background: linear-gradient(135deg, #FF4500 0%, #8B0000 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
            background: linear-gradient(135deg, #8B0000 0%, #FF4500 100%);
        }
        
        .scan-button:active {
            transform: translateY(0);
        }
        
        .scan-button.stop {
            background: linear-gradient(135deg, #8B0000 0%, #4B0000 100%);
        }
        
        .scan-button.stop:hover {
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
            background: linear-gradient(135deg, #4B0000 0%, #8B0000 100%);
        }
        
        #qr-reader {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        #scanner-area {
            display: none;
            width: 100%;
            text-align: center;
        }
        
        .scan-result {
            background: linear-gradient(135deg, #2c5530 0%, #1a3a1d 100%);
            border: 2px solid rgba(46, 204, 113, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #90EE90;
            text-align: center;
            display: none;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .scan-error {
            background: linear-gradient(135deg, #4B0000 0%, #2F0000 100%);
            border: 2px solid rgba(231, 76, 60, 0.5);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: #FFB6C1;
            text-align: center;
            display: none;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .home-button {
            background: linear-gradient(135deg, #8A2BE2 0%, #4B0082 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .home-button:hover {
            background: linear-gradient(135deg, #4B0082 0%, #8A2BE2 100%);
            text-decoration: none;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }
        
        /* QR Ïä§Ï∫êÎÑà ÎùºÏù¥Î∏åÎü¨Î¶¨ Ïä§ÌÉÄÏùº ÎçÆÏñ¥Ïì∞Í∏∞ */
        #qr-reader__dashboard_section {
            display: none !important;
        }
        
        #qr-reader__header_message {
            display: none !important;
        }
        
        @media (max-width: 480px) {
            .scanner-header {
                padding: 15px;
            }
            
            .scanner-title {
                font-size: 18px;
            }
            
            .scanner-content {
                padding: 15px;
            }
            
            .scan-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <h1 class="scanner-title">üéÉÌï†Î°úÏúà ÎîîÎÑàÏáºüëª</h1>
            <button onclick="openInventory()" class="inventory-button">Í∞ÄÎ∞©</button>
        </div>
        
        <div class="scanner-content">
            <div class="scan-instructions">
                <h3>üé™ ÎîîÎÑàÏáº QRÏΩîÎìú Ïä§Ï∫î Î∞©Î≤ï</h3>
                <p>Ïä§ÎßàÌä∏Ìè∞Ïùò <strong>Ïπ¥Î©îÎùº Ïï±</strong>ÏúºÎ°ú QRÏΩîÎìúÎ•º Ïä§Ï∫îÌïòÏûê! üéâ</p>
                <p><strong>Ï£ºÏùò - </strong>Î∏åÎùºÏö∞Ï†ÄÎ•º ÏôÑÏ†ÑÌûà Ï¢ÖÎ£åÌïòÏßÄ ÎßàÏÑ∏Ïöî!</p>
            </div>
        </div>
    </div>
    
    <script>
        // Í∞ÑÎã®Ìïú ÏïàÎÇ¥Îßå Ï†úÍ≥µ
        console.log('QRÏΩîÎìú Ïä§Ï∫î ÌéòÏù¥ÏßÄ Î°úÎìúÎê®');
    </script>
    
    <!-- Ïù∏Î≤§ÌÜ†Î¶¨ ÏÇ¨Ïù¥ÎìúÎ∞î -->
    <div class="inventory-overlay" id="inventoryOverlay" onclick="closeInventory()"></div>
    <div class="inventory-sidebar" id="inventorySidebar">
        <div class="inventory-header">
            <h2 class="inventory-title">Í∞ÄÎ∞©</h2>
            <button class="close-inventory" onclick="closeInventory()">&times;</button>
        </div>
        <div class="inventory-content">
            <div class="inventory-grid" id="inventoryGrid">
                <!-- ÏïÑÏù¥ÌÖúÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê©ÎãàÎã§ -->
            </div>
            <div class="inventory-empty" id="inventoryEmpty" style="display: none;">
                <div class="inventory-empty-icon">üéí</div>
                <h3>Í∞ÄÎ∞©Ïù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</h3>
            </div>
        </div>
    </div>
    
    <!-- ÏïÑÏù¥ÌÖú ÏÉÅÏÑ∏ Î™®Îã¨ -->
    <div id="itemDetailModal" class="item-detail-modal">
        <div class="item-detail-content">
            <div class="item-detail-header">
                <span class="close-detail">&times;</span>
                <h2 class="item-detail-title" id="itemDetailTitle">ÏïÑÏù¥ÌÖú ÏÉÅÏÑ∏</h2>
            </div>
            <div class="item-detail-body">
                <img id="itemDetailImage" class="item-detail-image" src="" alt="">
                <p id="itemDetailDescription" class="item-detail-description"></p>
            </div>
        </div>
    </div>

    <script>
        // Ïù∏Î≤§ÌÜ†Î¶¨ Í¥ÄÎ†® Ìï®ÏàòÎì§
        function openInventory() {
            loadInventoryItems();
            document.getElementById('inventoryOverlay').classList.add('show');
            document.getElementById('inventorySidebar').classList.add('open');
        }
        
        function closeInventory() {
            document.getElementById('inventoryOverlay').classList.remove('show');
            document.getElementById('inventorySidebar').classList.remove('open');
        }
        
        function loadInventoryItems() {
            fetch('/api/inventory')
                .then(response => response.json())
                .then(items => {
                    const inventoryGrid = document.getElementById('inventoryGrid');
                    const inventoryEmpty = document.getElementById('inventoryEmpty');
                    
                    if (items.length === 0) {
                        inventoryGrid.innerHTML = '';
                        inventoryEmpty.style.display = 'block';
                    } else {
                        inventoryEmpty.style.display = 'none';
                        inventoryGrid.innerHTML = items.map(item => `
                            <div class="inventory-item" onclick="showItemDetail('${item.id}')">
                                <img src="${item.imageUrl || ''}" alt="${item.name}" class="inventory-item-image" 
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div style="display:none; width:60px; height:60px; background:#e9ecef; border-radius:8px; margin:0 auto 8px; line-height:60px; font-size:24px;">üì¶</div>
                                <p class="inventory-item-name">${item.name}</p>
                            </div>
                        `).join('');
                    }
                })
                .catch(error => {
                    console.error('Error loading inventory:', error);
                });
        }
        
        function showItemDetail(itemId) {
            fetch(`/api/inventory/item/${itemId}`)
                .then(response => response.json())
                .then(item => {
                    document.getElementById('itemDetailTitle').textContent = item.name;
                    document.getElementById('itemDetailImage').src = item.imageUrl || '';
                    document.getElementById('itemDetailDescription').textContent = item.description || 'ÏÑ§Î™ÖÏù¥ ÏóÜÏäµÎãàÎã§.';
                    document.getElementById('itemDetailModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ÏïÑÏù¥ÌÖú Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                });
        }
        
        // ÏïÑÏù¥ÌÖú ÏÉÅÏÑ∏ Î™®Îã¨ Îã´Í∏∞
        document.querySelector('.close-detail').onclick = function() {
            document.getElementById('itemDetailModal').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('itemDetailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
