<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 관리</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 5px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }
        .table tr:hover {
            background-color: #f8f9fa;
        }
        .type-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .type-story {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .type-choice {
            background-color: #d4edda;
            color: #155724;
        }
        .type-input {
            background-color: #fff3cd;
            color: #856404;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .actions {
            white-space: nowrap;
        }
        .navigation {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <a href="/" class="btn btn-secondary">홈으로</a>
            <a href="/admin" class="btn btn-secondary">관리자 홈</a>
            <a href="/qr/generate" class="btn btn-secondary">QR 코드 생성</a>
        </div>
        
        <div class="header">
            <h1 class="title">페이지 관리</h1>
            <div>
                <a href="/admin/pages/new" class="btn">새 페이지 추가</a>
                <form th:action="@{/admin/pages/reset-sample-data}" method="post" style="display: inline; margin-left: 10px;">
                    <button type="submit" class="btn btn-secondary" 
                            onclick="return confirm('모든 기존 페이지가 삭제되고 샘플 데이터로 초기화됩니다. 계속하시겠습니까?')">
                        샘플 데이터 리셋
                    </button>
                </form>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(pages)}" class="empty-state">
            <p>등록된 페이지가 없습니다.</p>
            <a href="/admin/pages/new" class="btn">첫 번째 페이지 추가하기</a>
        </div>
        
        <div th:unless="${#lists.isEmpty(pages)}">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>제목</th>
                        <th>타입</th>
                        <th>내용</th>
                        <th>작업</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="page : ${pages}">
                        <td th:text="${page.id}">page01</td>
                        <td th:text="${page.title}">페이지 제목</td>
                        <td>
                            <span th:switch="${page.type.name()}">
                                <span th:case="'STORY_ONLY'" class="type-badge type-story">스토리</span>
                                <span th:case="'MULTIPLE_CHOICE'" class="type-badge type-choice">선택형</span>
                                <span th:case="'TEXT_INPUT'" class="type-badge type-input">주관식</span>
                            </span>
                        </td>
                        <td th:text="${#strings.abbreviate(page.content, 50)}">내용</td>
                        <td class="actions">
                            <a th:href="@{'/page/' + ${page.id}}" class="btn btn-secondary btn-sm" target="_blank">미리보기</a>
                            <a th:href="@{'/admin/pages/' + ${page.id} + '/edit'}" class="btn btn-sm">수정</a>
                            <form th:action="@{'/admin/pages/' + ${page.id} + '/delete'}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm" 
                                        onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
