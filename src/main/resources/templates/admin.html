<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 찾아줘 구니</title>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Gaegu', cursive;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #666;
        }
        
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .admin-card {
            background: #f8f9fa;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }
        
        .admin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            border-color: #FF6B9D;
        }
        
        .admin-card .icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .admin-card .card-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }
        
        .admin-card .card-desc {
            font-size: 16px;
            color: #666;
            line-height: 1.4;
        }
        
        .back-btn {
            display: inline-block;
            background: #FF6B9D;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            transition: background-color 0.3s;
        }
        
        .back-btn:hover {
            background: #FF4081;
            text-decoration: none;
            color: white;
        }
        
        .warning {
            background: #FFF3E0;
            border-left: 5px solid #FF9800;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .warning h4 {
            color: #FF9800;
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .warning p {
            color: #666;
            margin: 0;
            font-size: 16px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
                border-radius: 15px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-card {
                padding: 25px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">⚙️ 관리자 페이지</h1>
            <p class="subtitle">게임 운영을 위한 관리 도구</p>
        </div>
        
        <div class="warning">
            <h4>🔒 관리자 전용</h4>
            <p>이 페이지는 게임 운영진만 사용하는 페이지입니다.</p>
        </div>
        
        <div class="admin-grid">
            <a href="/admin/pages" class="admin-card">
                <span class="icon">📄</span>
                <div class="card-title">페이지 관리</div>
                <div class="card-desc">게임 페이지를<br>추가, 수정, 삭제</div>
            </a>
            
            <a href="/qr/generate" class="admin-card">
                <span class="icon">📱</span>
                <div class="card-title">QR 코드 생성</div>
                <div class="card-desc">아이템용 QR 코드<br>생성 및 다운로드</div>
            </a>
        </div>
        
        <div style="text-align: center;">
            <a href="/" class="back-btn">🏠 게임 홈으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
